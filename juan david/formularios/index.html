<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Simplificado con Bootstrap</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <!-- Columna 1: Formulario HTML básico -->
        <div class="col-md-6">
            <h2>Formulario HTML Básico</h2>
            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Tu nombre"><br><br>

                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" placeholder="nombre@ejemplo.com"><br><br>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" placeholder="123-456-7890"><br><br>

                <label for="fecha">Fecha de Nacimiento:</label>
                <input type="date" id="fecha"><br><br>

                <label for="edad">Edad:</label>
                <input type="number" id="edad" placeholder="Tu edad"><br><br>

                <label for="rango">Rango (0-100):</label>
                <input type="range" id="rango" min="0" max="100"><br><br>

                <label for="color">Selecciona un color:</label>
                <input type="color" id="color"><br><br>

                <button type="submit">Enviar</button>
            </form>
        </div>

        <!-- Columna 2: Formulario con Bootstrap -->
        <div class="col-md-6">
            <h2>Formulario con Bootstrap</h2>
            <form>
                <div class="form-group">
                    <label for="bootstrap-nombre">Nombre:</label>
                    <input type="text" class="form-control" id="bootstrap-nombre" placeholder="Tu nombre">
                </div>

                <div class="form-group">
                    <label for="bootstrap-correo">Correo Electrónico:</label>
                    <input type="email" class="form-control" id="bootstrap-correo" placeholder="nombre@ejemplo.com">
                </div>

                <div class="form-group">
                    <label for="bootstrap-telefono">Teléfono:</label>
                    <input type="tel" class="form-control" id="bootstrap-telefono" placeholder="123-456-7890">
                </div>

                <div class="form-group">
                    <label for="bootstrap-fecha">Fecha de Nacimiento:</label>
                    <input type="date" class="form-control" id="bootstrap-fecha">
                </div>

                <div class="form-group">
                    <label for="bootstrap-edad">Edad:</label>
                    <input type="number" class="form-control" id="bootstrap-edad" placeholder="Tu edad">
                </div>

                <div class="form-group">
                    <label for="bootstrap-rango">Rango (0-100):</label>
                    <input type="range" class="form-control" id="bootstrap-rango" min="0" max="100">
                </div>

                <div class="form-group">
                    <label for="bootstrap-color">Selecciona un color:</label>
                    <input type="color" class="form-control" id="bootstrap-color">
                </div>

                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
